<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout 예제 코드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, nav, section, article, aside, footer {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        header {
            background-color: #f4f4f4;
        }
        nav {
            background-color: #e9e9e9;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>연세그룹 SW개발 부서</h1>
        <p>환영합니다!</p>
    </header>
    <nav>
        <ul>
            <li><a href="#home">홈</a></li>
            <li><a href="#services">서비스</a></li>
            <li><a href="#contact">연락처</a></li>
        </ul>
    </nav>
    <section>
        <h2>우리의 업무</h2>
        <p>웹 페이지를 개발합니다.</p>
    </section>
    <article>
        <h2>블로그 포스트</h2>
        <p>오늘의 블로그 주제는...</p>
    </article>
    <aside>
        <h3>관련 콘텐츠</h3>
        <p>사이드바에 표시될 내용입니다.</p>
    </aside>
    <details>
        <summary>더 알아보기</summary>
        <p>추가 정보를 클릭하여 확인하세요.</p>
    </details>
    <footer>
        <p>© 2024 연세그룹. All rights reserved.</p>
    </footer>
</body>
</html>
