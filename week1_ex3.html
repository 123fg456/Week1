<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 박스 모델 예제 코드</title>
    <style>
        .box {
            width: 200px; /* Content의 너비 */
            height: 100px; /* Content의 높이 */
            padding: 20px; /* 안쪽 여백 */
            border: 5px solid #4CAF50; /* 테두리 */
            margin: 20px; /* 바깥 여백 */
            background-color: #f4f4f4; /* 박스 배경색 */
            text-align: center;
        }

        .container {
            border: 2px dashed #333; /* 컨테이너를 시각적으로 구분 */
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML 박스 모델</h1>
    <p>박스 모델을 설명합니다</p>

    <div class="container">
        <div class="box">
            <p>Content 영역</p>
        </div>
    </div>

    <ul>
        <li><strong>Content:</strong> 텍스트와 이미지가 들어가는 영역</li>
        <li><strong>Padding:</strong> 콘텐츠와 테두리 사이의 공간</li>
        <li><strong>Border:</strong> 테두리의 두께와 스타일</li>
        <li><strong>Margin:</strong> 박스 외부의 간격</li>
    </ul>
</body>
</html>
