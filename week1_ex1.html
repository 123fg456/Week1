<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 예제 코드</title>
    <style>
        .block-example {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 10px;
        }

        .inline-example {
            display: inline;
            padding: 5px;
            background-color: #2196F3;
            color: white;
        }

        .inline-block-example {
            display: inline-block;
            width: 100px;
            height: 50px;
            padding: 10px;
            background-color: #FF5722;
            color: white;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>display 속성 예제</h1>
    
    <h2>Block</h2>
    <div class="block-example">block 요소</div>
    <div class="block-example">줄 바꿈 할 수 있음음</div>

    <h2>Inline</h2>
    <span class="inline-example">inline 요소</span>
    <span class="inline-example">줄 바꿈하지 않음</span>

    <h2>Inline-block</h2>
    <div class="inline-block-example">inline-block</div>
    <div class="inline-block-example">요소</div>
</body>
</html>
